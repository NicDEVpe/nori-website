<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        /* CSS untuk menengahkan teks dan gambar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
        }
        
        .error-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p class="error-message">Maaf, halaman yang Anda cari tidak ditemukan.</p>
    
    <img src="https://cdn.crtofficial.tech/img/404.jpg" alt="Gambar 404" class="error-image">
    <!-- Ganti URL gambar di atas dengan URL gambar 404 yang sesuai -->
    
    <p><a href="index.html">Kembali ke Halaman Utama</a></p>
    <!-- Ganti 'index.html' dengan nama file halaman utama Anda -->
</body>
</html>
