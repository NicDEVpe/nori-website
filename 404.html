<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>404 - Page Not Found</title>
    <style>
        /* CSS untuk menengahkan teks dan gambar */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        
        h1 {
            font-size: 42px;
            margin-bottom: 10px; /* Mengurangi jarak di bawah teks */
            color: #333;
        }
        
        .error-message {
            font-size: 18px;
            color: #666;
            margin-bottom: 25px; /* Memberikan jarak di bawah teks */
        }
        
        .error-image {
            max-width: 50%; /* Mengurangi lebar gambar */
            height: auto;
            display: block;
            margin: 20px auto; /* Menengahkan gambar */
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>404 - Page Not Found</h1>
    <p class="error-message">Maaf, halaman yang Anda cari tidak ditemukan.</p>
    
    <img src="https://cdn.crtofficial.tech/img/404.jpg" alt="Gambar 404" class="error-image">
    <!-- Ganti URL gambar di atas dengan URL gambar 404 yang sesuai -->
    
    <a href="index.html" class="button">Kembali ke Halaman Utama</a>
    <!-- Ganti 'index.html' dengan nama file halaman utama Anda -->
</body>
</html>
