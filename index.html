    <style>
        /* CSS untuk Animasi Masuk */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        
        /* Animasi loading */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-icon {
            width: 100px;
            height: 100px;
            /* Tambahkan gambar ikon dari website */
            /* Ganti URL di bawah ini dengan URL gambar ikon Anda */
            background-image: url('https://cdn.crtofficial.tech/img/android-icon-192x192.png');
            background-size: cover;
            border: 8px solid #ccc;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
    </style>
    <script>
