<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="C R T">
    <meta property="og:description" content="Situs resmi dari C R T Community Discord server">
    <meta property="og:image" content="https://cdn.crtofficial.tech/img/apple-icon.png">
    <meta property="og:url" content="https://web.crtofficial.tech/">
    <meta property="og:type" content="website">
    
    <title>C R T</title>

    <!-- Ikon untuk perangkat mobile -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.crtofficial.tech/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.crtofficial.tech/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://cdn.crtofficial.tech/img/favicon-16x16.png">
    <link rel="manifest" href="https://cdn.crtofficial.tech/img/site.webmanifest">
    <link rel="mask-icon" href="https://cdn.crtofficial.tech/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="https://cdn.crtofficial.tech/img/favicon.ico">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-config" content="https://cdn.crtofficial.tech/img/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
    
    <style>
        /* CSS untuk Animasi Masuk */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000; /* Ubah ke tema gelap */
            margin: 0;
            opacity: 0; /* Atur opasitas awal */
            animation: fadeIn 1.5s ease-in-out forwards; /* Animasi fade */
        }
        
        /* Animasi loading */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-icon {
            width: 100px;
            height: 100px;
            background-image: url('https://cdn.crtofficial.tech/img/android-icon-192x192.png');
            background-size: cover;
            border: 8px solid #ccc;
            border-top: 8px solid #007bff;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        /* Animasi fade */
        @keyframes fadeIn {
            to { opacity: 1; } /* Munculkan dengan animasi */
        }
    </style>
<script>
        // Menggunakan JavaScript dan Ajax untuk mengambil konten main.html
        document.addEventListener("DOMContentLoaded", function() {
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    document.getElementById("mainContent").innerHTML = this.responseText;
                }
            };
            xhr.open("GET", "main.html", true);
            xhr.send();
        });
    </script>
</head>
<body>
    <!-- Icon gambar untuk animasi loading -->
    <div class="loading-icon"></div>
    <div id="mainContent"></div>
</body>
</html>
